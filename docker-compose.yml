services:
  traefik:
    image: traefik:v3.1
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --api.dashboard=true
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - monitor

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - monitor

  backend:
    build: ./backend
    environment:
      MIX_ENV: prod
      DATABASE_URL: postgres://postgres:postgres@postgres/mydb
      SECRET_KEY_BASE: CHANGEME
      PHX_HOST: api.localhost
      PHX_SERVER: "true"
      PORT: 4000
    depends_on:
      - postgres
    labels:
      - traefik.enable=true

      # -------- Backend domain --------
      - traefik.http.routers.backend.rule=Host(`api.localhost`)
      - traefik.http.routers.backend.entrypoints=web
      - traefik.http.routers.backend.service=backend
      - traefik.http.services.backend.loadbalancer.server.port=4000

      # -------- CORS middleware --------
      - traefik.http.middlewares.backend-cors.headers.accessControlAllowOriginList=*
      - traefik.http.middlewares.backend-cors.headers.accessControlAllowMethods=GET,POST,PUT,PATCH,DELETE,OPTIONS
      - traefik.http.middlewares.backend-cors.headers.accessControlAllowHeaders=*
      - traefik.http.middlewares.backend-cors.headers.accessControlAllowCredentials=true

      # attaches middleware
      - traefik.http.routers.backend.middlewares=backend-cors
    networks:
      - monitor

  frontend:
    build: ./frontend
    environment:
      PUBLIC_API_URL: http://api.localhost/api
    labels:
      - traefik.enable=true

      # frontend served on app.localhost
      - traefik.http.routers.frontend.rule=Host(`app.localhost`)
      - traefik.http.routers.frontend.entrypoints=web
      - traefik.http.services.frontend.loadbalancer.server.port=4321

      # ALSO proxy /api/* from frontend domain â†’ backend
      - traefik.http.routers.frontend-api.rule=Host(`app.localhost`) && PathPrefix(`/api`)
      - traefik.http.routers.frontend-api.entrypoints=web
      - traefik.http.routers.frontend-api.service=backend
      - traefik.http.routers.frontend-api.middlewares=backend-cors
    networks:
      - monitor

networks:
  monitor:

volumes:
  postgres_data:
